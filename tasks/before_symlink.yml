- name: LARAVEL | Composer install
  composer:
    command: install
    working_dir: "{{ ansistrano_release_path.stdout }}"
    optimize_autoloader: true
- name: LARAVEL | App key generate
  shell: "php artisan key:generate --show > {{ ansistrano_shared_path }}/app.key"
  args:
    chdir: "{{ ansistrano_release_path.stdout }}"
    creates: "{{ ansistrano_shared_path }}/app.key"
- name: LARAVEL | Reading app generate
  command: "cat {{ ansistrano_shared_path }}/app.key"
  register: app_key
- name: LARAVEL | .env
  template:
    src: env.j2
    dest: "{{ ansistrano_shared_path }}/.env"
- name: LARAVEL | Dir & File permission
  shell: |
    sudo find {{ ansistrano_release_path.stdout }} -type f -exec chmod 644 {} \
    sudo find {{ ansistrano_release_path.stdout }} -type d -exec chmod 755 {} \
    sudo chgrp -R www-data {{ ansistrano_release_path.stdout }}/storage {{ ansistrano_release_path.stdout }}/bootstrap/cache
    sudo chmod -R ug+rwx {{ ansistrano_release_path.stdout }}/storage {{ ansistrano_release_path.stdout }}/bootstrap/cache